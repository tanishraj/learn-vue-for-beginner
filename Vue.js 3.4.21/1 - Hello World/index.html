<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue JS</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">{{ name }}</div>
    <script>
      const { createApp, ref } = Vue
      createApp({
        setup() {
          const name = ref('Hello World!!')
          return {
            name
          }
        }
      }).mount('#app')
    </script>
    <script src="app.js" />
  </body>
</html>
