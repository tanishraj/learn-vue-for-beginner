<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Styling Elements With the Array Syntax</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <style>
        .demo{
            background: #ccc;
            height: 100px;
            width: 100px;
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container my-3">
        <h1>Styling Elements With the Array Syntax</h1>
        <p>
            
        </p>
        <p><strong>Example:</strong></p>
        <div id="app">
            <div class="demo" :style="{background:color}"></div>
            <div class="demo" :style="myStyle"></div>
            <div class="demo" :style="[myStyle, {height:width + 'px'}]"></div>

            <hr/>
            <input type="text" v-model="color" class="form-control mb-2" placeholder="Enter the color value"/>
            <input type="number" v-model="width" class="form-control" placeholder="Enter the Width value"/>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',

            data: {
                color: '#f00',
                width: '100'
            },

            computed: {
                myStyle(){
                    return {
                        background: this.color,
                        width: this.width + 'px'
                    }
                }
            }
        })
    </script>
</body>
</html>
