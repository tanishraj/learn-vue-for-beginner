<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Output Raw HTML</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div class="container my-3">
        <h1>How to output Raw HTML</h1>
        <p>We can use v-html directive to bind the raw html to the template.</p>
        <p><strong>Example:</strong></p>
        <div id="app">
            <p v-once> 
                <!-- This will be rendered once because we are using the directive v-once -->
                This is rendered the previous value: {{title}}
            </p>
            <p>
                <!-- Here we are not using one time rendering that will cause the value override-->
                this is rendered with the overridden value: {{sayHello()}}
            </p>
            <p><a v-bind:href="link" target="_blank">Click to Google</a></p>

            <p v-html="finishedLink">
                <!-- We can use v-html directive to print the raw HTML in our application -->
            </p>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',

            data: {
                title: 'Hello Vue JS',
                link: 'https://www.google.com',
                finishedLink: '<a href="https://www.google.com">Go to Google</a>'
            },

            methods: {
                sayHello : function(){
                    this.title = "Hello Vue JS from Method";
                    return this.title;
                }
            }
        })
    </script>
</body>
</html>
