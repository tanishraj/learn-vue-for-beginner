<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Writing-Javascript-Code-In-Templates</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div class="container my-3">
        <h1>Writing-Javascript-Code-In-Templates</h1>
        <p>We can write valid Javascript code in the template untill this is a single expression and must be valid.</p>
        <p><strong>Example:</strong></p>
        <div id="app">
            <p>
                <!-- We can write JS code in our template until it is a single line expression and is a valid expression -->
                <button v-on:click="counter+=2">Click Me</button>
            </p>
            <p class="display-3">{{counter}}</p>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',

            data: {
                counter: 0
            },

            methods: {
                alertMe: function(){
                    alert("Alert");
                }
            }
        })
    </script>
</body>
</html>
